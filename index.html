<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Drum-Kit</title>
    </head>

    <body>
    <div class="keys_sounds">
        <div data-key="65" class="key">
            <kbd>A</kbd><br>
            <span class="beat">BOOM</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd><br>
            <span class="beat">CLAP</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd><br>
            <span class="beat">HIHAT</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd><br>
            <span class="beat">KICK</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd><br>
            <span class="beat">OPENHAT</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd><br>
            <span class="beat">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd><br>
            <span class="beat">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd><br>
            <span class="beat">TINK</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd><br>
            <span class="beat">TOM</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script>
        function playDrum(event) {
            const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${event.keyCode}"]`);

            key.classList.add('playing');
            audio.currentTime = 0; // play from start
            audio.play();
        }

        function transition(event) {
            event.target.classList.remove('playing');
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', transition));
        window.addEventListener('keydown', playDrum);
    </script>
    </body>
</html>
